<div class="bg_spinner" *ngIf="isloading">
    <mat-spinner color="warn" ></mat-spinner>
    <h4>Please Wait Analyzing Recipe</h4>
</div>
<div *ngIf="!isloading">
    <h2 class="all_ingr_summary">All Ingredients Summary</h2>
    <table mat-table [dataSource]="individualNutritionData" class="mat-elevation-z8 table_nutrition" *ngIf="individualNutritionData.length">
       <ng-container matColumnDef="quantityDisplay">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantityDisplay}} </td>
        </ng-container>
        <ng-container matColumnDef="selectedText">
          <th mat-header-cell *matHeaderCellDef> Food </th>
          <td mat-cell *matCellDef="let element"> {{element.selectedText}} </td>
        </ng-container>
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>
        <ng-container matColumnDef="totalWeight">
          <th mat-header-cell *matHeaderCellDef> Total Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    <button type="button" class="nutrition_btn" mat-raised-button color="primary" (click)="showNutritionTable=!showNutritionTable">Total Nutrition</button>
    <div class="table_nutrition__all" *ngIf="showNutritionTable">
        <table class="table table-striped ">
            <thead>
            <tr>
              <th scope="col">Nutrition</th>
              <th scope="col">Quantity</th>
             </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of nutritionData.response.totalNutrients | keyvalue">
                    <td>{{items.value.label}}</td>
                    <td>{{items.value.quantity | number}} {{items.value.unit}}</td>
                </tr>
            
            </tbody>
          </table>
    </div>

</div>
